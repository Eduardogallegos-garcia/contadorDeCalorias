<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Contador de Calorias</h1>
        <form id="calories-counter">
            <label for="budget">Budget: </label>
            <input id="budget" type="number" min="0" placeholder="Daily Calories Budget">
            <fieldset id="breakfast">
                <legend>Breakfast</legend>
                <div class="input-container">

                </div>
            </fieldset>
            <fieldset id="lunch">
                <legend>Lunch</legend>
                <div class="input-container">

                </div>
            </fieldset>
            <fieldset id="dinner">
                <legend>Dinner</legend>
                <div class="input-container">

                </div>
            </fieldset>
            <fielset id="snacks">
                <legend>Snacks</legend>
                <div class="input-container">

                </div>
            </fielset>
            <fieldset id="exercise">
                <legend>Exercise</legend>
                <div class="input-container">

                </div>
            </fieldset>
            <div class="controls">
                <span>
                    <label for="entry">Add food or exercise</label>
                    <select name="options" id="entry">
                        <option value="breakfast" selected>Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                        <option value="exercise">Exercise</option>
                    </select>
                    <button type="button" id="add-entry">Add entry</button>
                </span>                    
            </div>
            <div>
                <button type="submit">Calculate Remaining Calories</button>
                <button type="button" id="clear">Clear</button>
            </div>
        </form>
        <div id="output"class="output hide">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
